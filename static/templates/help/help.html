<header>
    <span class="menu" onclick="openNav()"><span class="label">MENU</span> </span>
</header>

<section id="jobDetail" class="parallax">
    <div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="twitter-icon text-center">
                        <i class="fa fa-twitter"></i>
                        <h4></h4>
                    </div>
                    <div id="detail-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="item active wow fadeIn" data-wow-duration="1000ms" data-wow-delay="300ms">
                                <h1 style="color: #028fcc; display: inline;">Queue </h1><h1 style="color: #028fcc; display: inline;" data-ng-bind="JobFeed.queue"></h1>
                            </div>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
<section style="margin-top: 60px;">
    <div class="tab tab-nav">
        <a class="myNavtab nav-tab center-block" style="left: 10%;" ng-class="{active: activatedTab == 1}" ng-click="setActivatedTab(1)">
            <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%"/>
            </svg>
            FAQ
        </a>
        <a class="myNavtab nav-tab center-block" style="left: 40%;" ng-class="{active: activatedTab == 2}" ng-click="setActivatedTab(2)">
            <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%"/>
            </svg>
            Licence
        </a>
        <a class="myNavtab nav-tab center-block" style="left: 60%;" ng-class="{active: activatedTab == 3}" ng-click="setActivatedTab(3)">
            <svg>
                <rect x="0" y="0" fill="none" width="100%" height="100%"/>
            </svg>
            Help
        </a>
    </div>
        <div class="tab-content" data-ng-repeat="helper in help">
            <div class="tab" ng-class="{active: activatedTab == 1}">
                            
                <div class="panel-group" id="accordion">
                    <div class="faqHeader">General questions</div>
                    <div data-ng-repeat="qa in helper.questionAnswer">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ qa.id }}" data-ng-bind="qa.question"></a>
                                </h4>
                            </div>
                            <div id="collapse{{ qa.id }}" class="panel-collapse collapse in">
                                <div class="panel-body" 
                                     data-ng-bind="qa.answer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="tab tab-content" ng-class="{active: activatedTab == 2}">

                <h2 class="notify-info" style="margin-top: 42px;">
                    Terms 
                    <span class="text-muted"> of use.</span>
                </h2>

            </div>

            <div class="tab tab-content" ng-class="{active: activatedTab == 3}">

                <h2 class="notify-info" style="margin-top: 42px;">
                    Help 
                </h2>
                    <h1 class="text-center text-capitalize" data-ng-bind="helper.title"> & FAQ</h1>

                    <br />

                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <div data-ng-bind="helper.description"></div>
                    </div>

                    <br />

                    <p class="lead" data-ng-bind="helper.content"></p>


            </div>
        </div>

</section>

<!-- SMALL CANVAS MENU -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a data-ui-sref="root.dashboard">Dashboard</a>
    <a data-ui-sref="root.help">Help</a>
    <a href="#">Logout</a>
</div>
