{% load static %}
<header id="home" ng-controller="LoginCtrl">
    <div class="container">
        <div id="loginImage">
            <div class="row">
                <div class="col-sm-8">
                    <img id="imageLogin" class="img-responsive page-scroll" src="/static/img/login.png">
                    <span class="imageText">iCruit</span>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <h1 class="animated fadeInLeftBig headingCaption"></h1>
                        <p class="animated fadeInLeftBig headingParagraph">
                             <br> Decentralized Recruiting
                             <br>
                             <br>
                            Apply for your job in 2 mins
                        </p>
                        <!-- <a class="btn knowMore">Know More</a> -->
                        <a id="loginBnt"
                           onclick="openLogin()">
                            <span id="advanced-span" class="show-button">
                                Login
                            </span>
                            <span id="advanced-span-2" class="hover show-button">
                                Login
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="displayLogin">
        <a href="javascript:void(0)" class="closeLogin" onclick="closeLogin()">&times;</a>
        <span class="spanInfo">We currently running limited scale implementations, so please log in and we will invite you to the world of iCruits.</span>
        <form id="theForm"
              class="simform"
              autocomplete="off"
              role="form"
              accept-charset="UTF-8">
            <div class="simform-inner">
                <div ng-if="page_1" class="questions">
                    <input id="username"
                           class="cleaninput"
                           name="q1"
                           type="email"
                           placeholder="Email"
                           data-ng-model="log.username"
                           ng-trim="false" custom-validation>
                </div>
                <div ng-if="page_2" class="questions">
                    <input class="cleaninput"
                           type="text"
                           title="username"
                           data-ng-model="log.username"
                           readonly>
                    <input name="q2"
                           class="cleaninput"
                           type="password"
                           placeholder="Password"
                           data-ng-model="log.password"
                           ng-trim="false" custom-validation>
                </div>
                <div class="controls">
                    <button class="next-login show" ng-click="checkuser()" ng-if="page_1"></button>
                    <button class="next-login show" ng-click="login()" ng-if="page_2"></button>
                    <button class="prev-login show" ng-click="prevPage()" ng-if="page_2"></button>
                    <div id="progressBar" class="progress"></div>
                    <span id="number" class="number">
                        <span class="number-current" ng-bind="current_page"></span>
                        <span class="number-total" ng-bind="total_pages"></span>
                    </span>
                    <div ng-if="errors">
                        <span class="error-message show" ng-bind="error"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</header>
<script>
    function openLogin() {
        var loginPage = $('.displayLogin');
        loginPage.css({
            'visibility': 'visible',
            'opacity': '1'
        });
    }
</script>
<script>
    function closeLogin() {
        var loginPage = $('.displayLogin');
        loginPage.css({
            'visibility': 'hidden',
            'opacity': '0'
        });
    }
</script>
