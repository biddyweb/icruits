{% load static %}
<header id="home" ng-controller="LoginCtrl">
    <div id="loginImage">
        <a id="scrollDown" class="page-scroll down-btn flash" href="#home-slider"></a>
        <img id="imageLogin" class="img-responsive page-scroll" src="/static/img/login.png">
        <span id="imageText" class="textOnImage">Self-Recruiting Platform</span>
    </div>
    <div id="home-slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner img-responsive">
            <div class="item active">
                <div class="registerWrapper">
                    <span class="animated fadeInLeftBig">Welcome to iCruits</span>
                </div>
            </div>
            <div class="item">
                <div class="registerWrapper">
                    <span class="animated fadeInLeftBig">Say Hello to Your future</span>
                </div>
            </div>
        </div>
        <form id="theForm"
              class="simform"
              autocomplete="off"
              role="form"
              accept-charset="UTF-8">
            <div class="simform-inner">
                <div ng-if="page_1" class="questions">
                    <input id="username"
                           class="cleaninput"
                           name="q1"
                           type="email"
                           placeholder="Email"
                           data-ng-model="log.username"
                           ng-trim="false" custom-validation>
                </div>
                <div ng-if="page_2" class="questions">
                    <input class="cleaninput"
                           type="text"
                           title="username"
                           data-ng-model="log.username"
                           readonly>
                    <input name="q2"
                           class="cleaninput"
                           type="password"
                           placeholder="Password"
                           data-ng-model="log.password"
                           ng-trim="false" custom-validation>
                </div>
                    <div class="controls">
                        <button class="next-login show" ng-click="checkuser()" ng-if="page_1"></button>
                        <button class="next-login show" ng-click="login()" ng-if="page_2"></button>
                        <button class="prev-login show" ng-click="prevPage()" ng-if="page_2"></button>
                        <div id="progressBar" class="progress"></div>
                        <span id="number" class="number">
                            <span class="number-current" ng-bind="current_page"></span>
                            <span class="number-total" ng-bind="total_pages"></span>
                        </span>
                        <div ng-if="errors">
                            <span class="error-message show" ng-bind="error"></span>
                        </div>
                    </div><!-- / controls -->
            </div><!-- /simform-inner -->
        </form><!-- /simform -->
    </div>
</header>
<script type="text/javascript">function LoginMain(){!function(){$("html,body").animate({scrollTop:0},900),$("#scrollDown").click(function(){if(location.pathname.replace(/^ \//,"")==this.pathname.replace(/^ \//,"")&&location.hostname==this.hostname){var a=$(this.hash);if(a=a.length?a:$("[name="+this.hash.slice(1)+"]"),a.length)return $("html,body").css({height:"auto",overflow:"auto"}),$("html,body").animate({scrollTop:a.offset().top},900),setTimeout(function(){$("#imageLogin").css({display:"none"}),$("a.page-scroll").css({display:"none"}),$("#imageText").css({display:"none"})},900),!1}})}()}LoginMain(),$("#imageLogin").css({height:$(window).height()+"px"}),$("html, body").css({overflow:"hidden",height:"100%"});</script>
