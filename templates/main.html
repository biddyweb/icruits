{% load staticfiles %}
{% load i18n %}
{% load compress %}

<!DOCTYPE html>
<html ng-app="app" lang="en">
    <head>
        <meta name="fragment" content="!">
        <meta name="viewport"
              content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        {% verbatim %}
        <meta name="description" content="" />
        <title data-ng-bind="title"></title>
        {% endverbatim %}

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link href="{% static 'style/fonts/fonts/fontawesome-webfont.ttf' %}" rel='stylesheet' type='text/css'>

        {% compress css %}

        <!-- Bootstrap -->
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/css/bootstrap.min.css' %}">
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/fonts/css/font-awesome.min.css' %}">
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/css/lightbox.css' %}">
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/css/animate.min.css' %}">
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/css/carousel.css' %}">

        <!-- Stylesheet
        ================================================== -->
        <link id="css-preset" rel="stylesheet" type="text/css" href="{% static 'style/css/presets/preset1.css' %}">
        <link rel="stylesheet" charset="UTF-8" type="text/css"  href="{% static 'style/css/main.css' %}">
        <link rel="stylesheet" charset="UTF-8" type="text/css" href="{% static 'style/css/responsive.css' %}">
        {% endcompress %}

        {% compress js %}
        <!-- JQuery -->
        <script charset="utf-8" type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script charset="utf-8" type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        {% endcompress %}
        <script charset="utf-8" type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="https://www.shieldui.com/shared/components/latest/css/light-glow/all.min.css" />
        <script type="text/javascript" src="https://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
          <script charset="utf-8" type="text/javascript" src="{% static 'bower_components/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/jquery.inview.min.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/mousescroll.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/smoothscroll.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"></script>
          <script type="text/javascript" src="{% static 'js/lightbox.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        <script charset="utf-8" type="text/javascript" src="{% static 'js/classie.js' %}"></script>
        <script src="{% static 'js/snap.svg-min.js' %}"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
   </head>

    <body ng-controller="SeoCtrl">
        <!--.preloader-->
        <div class="preloader"> <i class="fa fa-circle-o-notch fa-spin"></i></div>
        <!--/.preloader-->    
        <div ng-controller="HomeAbstractCtrl">
            <div ng-if='home'>
                <div ng-class="{hide_index: !home}"
                     class="intro-container">
                    {% include "login.html" %}
                </div>
            </div>
            <div ng-if="!home">
                <div id="top">
                    <main ng-class="{home: home}">
                        <div data-ui-view></div>
                    </main>
                </div>
            </div>
        </div>
    </body>
    {% include "js_includer.html" %}
    {{static}}
</html>
