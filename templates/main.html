{% load staticfiles %}
{% load i18n %}
{% load compress %}

<!DOCTYPE html>
<html ng-app="app" lang="en">
    <head>
        <meta name="fragment" content="!">
        <meta name="viewport"
              content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        {% verbatim %}
        <meta name="description" content="" />
        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@iCruits" />
        <meta name="twitter:title" content="iCruits - {{ title }}" />
        <meta name="twitter:description" content="{{ description }}" />
        <meta name="twitter:creator" content="@iCruits" />
        <meta name="twitter:image" content="icruits.herokuapp.com{{ image }}" />
        <!-- Open Graph data -->
        <meta property="fb:app_id" content="1389676864376188" />
        <meta property="og:title" content="iCruits - {{ title }}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="icruits.herokuapp.com{{ location }}" />
        <meta property="og:image" content="icruits.herokuapp.com{{ image }}" />
        <meta property="og:description" content="{{ description }}" />
        <meta property="og:site_name" content="iCruits" />
        <title data-ng-bind="title"></title>
        {% endverbatim %}

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <!-- Bootstrap -->
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/css/bootstrap.min.css' %}">
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/fonts/css/font-awesome.min.css' %}">
        <link rel="stylesheet" charset="utf-8" type="text/css" href="{% static 'style/css/carousel.min.css' %}">

        <!-- Stylesheet
        ================================================== -->
        <link rel="stylesheet" charset="UTF-8" type="text/css" href="{% static 'style/css/main.min.css' %}">
        <link rel="stylesheet" charset="UTF-8" type="text/css" href="{% static 'style/css/responsive.min.css' %}">

        <link rel="apple-touch-icon" sizes="64x64" href="{% static 'img/new-logo-64.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/new-logo-32.png' %}">
        <link rel="icon" type="image/png" sizes="64x64" href="{% static 'img/new-logo-64.png' %}">
        <link rel="icon" type="image/png" sizes="128x128" href="{% static 'img/new-logo-128.png' %}">
        <link rel="icon" type="image/png" sizes="256x256" href="{% static 'img/new-logo-256.png' %}">
        <link rel="icon" type="image/png" sizes="512x512" href="{% static 'img/new-logo-512.png' %}">
        <link rel="shortcut icon" href="{% static 'img/new-logo-64.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'img/new-logo-64.ico' %}" type="image/x-icon">

        <!-- JQuery -->
        <script charset="utf-8" type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script async charset="utf-8" type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0PvWbQ_5XXQdB2uPgHetSW5eqbp_18uI&libraries=places"></script>
        <script async charset="utf-8" type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>
        <script async charset="utf-8" type="text/javascript" src="{% static 'js/classie.min.js' %}"></script>
   </head>

            <div ng-if='home'>
                <div ng-class="{hide_index: !home}"
                     class="intro-container">
                    {% include "login.html" %}
                </div>
            </div>
            <div ng-if="!home">
                <div id="top">
                    <main ng-class="{home: home}">
